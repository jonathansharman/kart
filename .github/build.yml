on: [push]

jobs:
  build-push:
    runs-on: ubuntu-latest
    name: Builds Typescript
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Building Typescript
        uses: FuLagann/tsc-build-push@v1
        with:
          user-name: "Jonathan Sharman"
          user-email: "jonathan.sharman@gmail.com"
          message: "Automatically built TypeScript"
          directories: ./, path/to/folder/